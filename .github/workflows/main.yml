---
name: Sync upstream

"on":
  schedule:
    # 每天 UTC 03:00 自动执行（北京时间 11:00）
    - cron: '0 3 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout local repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # 获取完整历史记录以便合并

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/dnsviz/dnsviz.git || true
          git fetch upstream

      - name: Check for upstream changes
        id: check
        run: |
          git checkout master
          UPSTREAM_COMMIT=$(git rev-parse upstream/master)
          LOCAL_COMMIT=$(git rev-parse master)
          if [ "$UPSTREAM_COMMIT" != "$LOCAL_COMMIT" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "上游有新的提交"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "上游无新的提交"
          fi

      - name: Merge upstream changes
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git merge --no-edit upstream/master || {
            echo "合并冲突，需要手动处理"
            git merge --abort
            exit 1
          }

      - name: Push changes to origin
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git push origin master

      - name: Create issue on merge conflict
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'upstream-sync-conflict'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: '上游同步失败：存在合并冲突',
                body: '自动同步上游仓库时发生合并冲突，需要手动解决。\n\n' +
                      '请执行以下步骤：\n' +
                      '1. `git remote add upstream ' +
                      'https://github.com/dnsviz/dnsviz.git`\n' +
                      '2. `git fetch upstream`\n' +
                      '3. `git merge upstream/master`\n' +
                      '4. 手动解决冲突\n' +
                      '5. `git push origin master`',
                labels: ['upstream-sync-conflict', 'automated']
              });
            }
